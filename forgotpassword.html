<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="Question_box">
        <div class="forgot_passsword_nochange">
            <h2>Forgot Password?</h2>
            <img src="img/icons/boy.svg" alt="boysmart">
        </div>
        
        <form name="emailCheck" class="q1">
            <p>Kindly Please Enter your email Address</p>
            <span class="smalltitle">We will check if the account exists or not</span>
            <input class="inputEmail" type="text" placeholder="Email Address">
            <input type="submit" class="primary-btn formNbtn" value="send">
        </form>

        <form name="nicknameCheck" class="q2" hidden>
            <p>Enter your nickname which you have given to us.</p>
            <input class="inputEmail" type="text" placeholder="Nickname">
            <input type="submit" value="submit" class="primary-btn formNbtn">
        </form>

        <form name="newPass" hidden>
            <label>New Password</label>
            <input class="inputEmail" type="password" placeholder="Password">
            <label>Confirm Passowrd</label>
            <input class="inputEmail" type="text" placeholder="Confirm Password">
            <input type="submit" value="submit" class="primary-btn formNbtn">
        </form>
    </div>
</body>

</html>
